    <header id="showcase_gal">

      <h3>Fill-out the form below to order your tickets.</h3>

   <!--forms here-->
   <form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">First name</label>
        <input type="text" class="form-control" id="validationTooltip01" placeholder="First Name"  required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationTooltip02">Last Name</label>
        <input type="text" class="form-control" id="validationTooltip02" placeholder="Last Name"  required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationTooltipUsername">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
          </div>
          <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Email" aria-describedby="validationTooltipUsernamePrepend" required>
          <div class="invalid-tooltip">
            Please provide a valid email.
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationTooltip03">Card Number</label>
        <input type="text" class="form-control" id="validationTooltip03" placeholder="Card Number" required>
        <div class="invalid-tooltip">
          Please provide a valid card number.
        </div>
      </div>
      
      <div class="col-md-4 mb-3">
        <label for="validationTooltip05">Card Type</label>
        <select class="custom-select" required>
            <option selected>Please select a card type</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Visa">Visa</option>
            <option value="American">American Express</option>
            <option value="Discover">Discover Network</option>
          </select>
        <div class="invalid-tooltip">
          Please provide a valid card type.
        </div>
      </div>
      <div class="col-md-4 mb-3">
          <label for="validationTooltip05">Event</label>
          <select class="custom-select" required>
              <option selected>Please select an event</option>
              <option value="1022019">Chicago, Illinois 10/2/2019</option>
              <option value="4182020">California, San Diego 4/18/2020</option>
              <option value="6152020">Indianapolis, Indiana 6/15/2020</option>
              <option value="8232020">Texas, Austin 8/23/2020</option>
            </select>
          <div class="invalid-tooltip">
            Please select an event.
          </div>
        </div>
      
    </div>

    <div>
        <button class="btn btn-outline-success confirmBtn" type="submit">Confirm Purchase</button>
    </div>
    
  </form>
