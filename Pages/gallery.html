    <header id="showcase_gal">
      <h1 class="gallery">Gallery</h1>

      <!--The Image slide show-->

      <div class="bd-example slide">
        <div
          id="carouselExampleCaptions"
          class="carousel slide carousel-fade"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleCaptions"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item">
              <img
                src="../IMG/pic1.jpg"
                class="d-block w-100 img-fluid"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <a href="https://unsplash.com/@isaacjenks"
                  ><p>Photo by Isaac Jenks</p>
                </a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../IMG/pic2.jpg"
                class="d-block w-100 img-fluid cimg"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <a href="https://unsplash.com/@rblvmberg"
                  ><p>Photo by Ralph Blvmberg</p>
                </a>
              </div>
            </div>
            <div class="carousel-item active">
              <img
                src="../IMG/pic3.jpg"
                class="d-block w-100 img-fluid"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <a href="https://unsplash.com/@palmariannika"
                  ><p>Photo by Annika Palmari</p>
                </a>
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </header>
